{% load static %}
<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
  crossorigin="anonymous"
/>
<link
  href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
  rel="stylesheet"
  id="bootstrap-css"
/>
<link rel="stylesheet" href="{% static 'css/dishes.css' %}" />
<link href="{% static 'css/sb-admin-2.min.css' %}" rel="stylesheet" />

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="{% url 'main_page' %}">Food</a>
  <button
    class="navbar-toggler"
    type="button"
    data-toggle="collapse"
    data-target="#navbarNav"
    aria-controls="navbarNav"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="{% url 'main_page' %}">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/user_profile/{{ user.id }}">Profile</a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" href="#"
          >Dishes<span class="sr-only">(current)</span></a
        >
      </li>
    </ul>
  </div>
</nav>

<div class="bg-cd">
  <div class="row row-cols-1 row-cols-md-4 g-4" style="margin-left: 200px">
    {% for dish in dishes %}
    <div class="col" style="right: 90px">
      <div class="card" style="width: 20rem">
        <img
          class="card-img-top"
          style="width: 319px; height: 340px"
          src="{{ dish.image.url }}"
          alt="Card image cap"
        />
        <div class="card-body">
          <h5 class="card-title">{{ dish.name }}</h5>
          <p class="card-text">Description: {{ dish.description }}</p>
          <p class="card-text">Ingredients: {{ dish.ingredients }} g</p>
          <p class="card-text">Serving size: {{ dish.serving_size }} g</p>
          <p class="card-text">Price: {{ dish.price }} UAH</p>
          <a href="#" class="btn btn-primary">Add to cart</a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>

<footer class="sticky-footer bg-white">
  <div class="container my-auto">
    <div class="copyright text-center my-auto">
      <span>Copyright &copy; Food 2022</span>
    </div>
  </div>
</footer>
